<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h3><p:outputLabel value="Monitor Crypto"></p:outputLabel></h3>
<h:form>
<p:panelGrid columns="2">
	<p:outputLabel value="Seleccione el par:"></p:outputLabel>
	<p:selectOneListbox id="pairs" value="#{monitorBinance.pair}">
		<f:selectItem itemLabel="BTC" itemValue="BTC"></f:selectItem>
		<f:selectItem itemLabel="ETH" itemValue="ETH"></f:selectItem>
		<f:selectItem itemLabel="BNB" itemValue="BNB"></f:selectItem>
	</p:selectOneListbox>
	
	<p:commandButton value="Ver" actionListener="#{monitorBinance.execute}" update="signals"></p:commandButton>
</p:panelGrid>

<p:scrollPanel id="signals" style="width:100%;height:500px" rendered="#{not empty monitorBinance.signals}">
	<p:repeat value=#{monitorBinance.signals}" var="signal">
	</p:repeat>
</p:scrollPanel>
</h:form>

</html>
